<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/main.scss">
    <title>Acceso - Píldora Zen</title>
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="header__logo" src="assets/images/Logotipo-cabecera.png"></a>
        <nav class="header__menu">
            <ul class="menu__list"> 
                <li class="list__link"><a href="list.html">Autorxs</a></li>
                <li class="list__link"><a href="#">Temáticas</a></li>
                <li class="list__link"><a href="contact.html">Contacto</a></li>

        </nav>
        <nav class="header__menuMobil">
            <img class="menuMobil__img" src="assets/images/nav_mobil.png">
            <ul class="menuMobil__list">
                <li class="listMobil__link"><a href="list.html">Autorxs</a></li>

    </header>

    <main class="log">
        <button class="button__mode" onclick="toggleMode()">Mode</button>
        <form action="" class="logForm">
            <section class="logForm__option">
                <a href="#" class="option__log">LOG IN</a>
                <a href="#" class="option__sing">SING UP</a>
            </section>
            <section class="logForm__input">
                <input type="text" class="input__box" placeholder="Correo electrónico">
                <input type="text" class="input__box" placeholder="Contraseña">
                <input type="text" class="input__box" placeholder="Confirmar contraseña">
            </section>
            <button type="submit" class="logForm__submit"><a href="profile.html">LOG IN</a></button>
        </form>
    </main>

    <footer class="footer">
        <a href="#" class="footer__icon">
            <img src="assets/images/telegram.png" alt="telegram" class="icon__image">
        </a>
        <a href="#" class="footer__icon">
            <img src="assets/images/facebook.png" alt="fb" class="icon__image">
        </a>
        <a href="#" class="footer__icon">
            <img src="assets/images/instagram.png" alt="instagram" class="icon__image">
        </a>
        <a href="#" class="footer__icon">
            <img src="assets/images/youtube.png" alt="youtube" class="icon__image">
        </a>
    </footer>
<script src="assets/js/darkMode.js"></script>
